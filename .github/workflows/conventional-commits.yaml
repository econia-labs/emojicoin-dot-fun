# cspell:word amannn
---
env:
  GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
jobs:
  conventional-commit:
    env:
      # Do not need to run steps if in a merge queue. Note that this solution
      # is because GitHub actions doesn't support early exit.
      IS_MERGE_GROUP: '${{ github.event_name == ''merge_group'' }}'
    runs-on: 'ubuntu-latest'
    steps:
    - env:
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      if: '!env.IS_MERGE_GROUP'
      uses: 'amannn/action-semantic-pull-request@v5'
      with:
        requireScope: true
        scopes: '^ECO-[0-9]+$'
        subjectPattern: '^[A-Z].*$'
        validateSingleCommit: true
        validateSingleCommitMatchesPrTitle: true
name: 'Verify conventional commit PR title'
'on':
  merge_group: null
  pull_request:
    types:
    - 'edited'
    - 'opened'
    - 'reopened'
    - 'synchronize'
...
