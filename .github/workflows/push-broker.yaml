# cspell:word imagetools
# cspell:word onlatest
---
env:
  DOCKER_HUB_REPOSITORY: econialabs/emojicoin-dot-fun-indexer-broker
jobs:
  build:
    outputs:
      digest-amd64: '${{ steps.build-amd64.outputs.digest || '''' }}'
      digest-arm64: '${{ steps.build-arm64.outputs.digest || '''' }}'
    runs-on: '${{ matrix.runner }}'
    steps:
    - uses: 'actions/checkout@v4'
    - uses: 'docker/setup-buildx-action@v3'
    - uses: 'docker/login-action@v3'
      with:
        password: '${{ secrets.DOCKERHUB_TOKEN }}'
        username: '${{ secrets.DOCKERHUB_USERNAME }}'
    - name: 'Check out processor submodule'
      run: 'git submodule update --init --recursive src/rust/processor'
    - name: 'Build and push untagged ${{ matrix.arch }} digest to Docker Hub'
      id: 'build-${{ matrix.arch }}'
      uses: 'docker/build-push-action@v6'
      with:
        build-args: 'FEATURES=ws'
        cache-from: 'type=gha'
        cache-to: 'type=gha,mode=max'
        context: 'src/rust'
        file: 'src/rust/broker/Dockerfile'
        outputs: >-
          type=image,
          name=${{ env.DOCKER_HUB_REPOSITORY }},
          push-by-digest=true
        platforms: 'linux/${{ matrix.arch }}'
        push: true
    strategy:
      matrix:
        include:
        - arch: 'amd64'
          flavor: null
          runner: 'ubuntu-latest'
        - arch: 'arm64'
          flavor: |
            suffix=-arm64,onlatest=true
          runner: 'ubuntu-24.04-arm'
  create-manifest:
    needs: 'build'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: 'docker/setup-buildx-action@v3'
    - uses: 'docker/login-action@v3'
      with:
        password: '${{ secrets.DOCKERHUB_TOKEN }}'
        username: '${{ secrets.DOCKERHUB_USERNAME }}'
    - id: 'metadata'
      uses: 'docker/metadata-action@v5'
      with:
        images: '${{ env.DOCKER_HUB_REPOSITORY }}'
        tags: 'type=match,pattern=broker-v(.*),group=1'
    - name: 'Print digests'
      run: |
        echo "Digests:"
        echo "  amd64: ${{ needs.build.outputs.digest-amd64 }}"
        echo "  arm64: ${{ needs.build.outputs.digest-arm64 }}"
name: 'Push multi-platform broker image to Docker Hub'
'on':
  push:
    tags:
    - 'broker-v*'
...
