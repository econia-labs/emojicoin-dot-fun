# cspell:disable
---
# Options: snake_case, kebab-case, camelCase, PascalCase, UPPER_CASE,
# and * for any case.
default: 'kebab-case'
filetypes:
  js: 'kebab-case'
  md: '*'
  move: 'snake_case'
  py: 'snake_case'
  pyi: 'snake_case'
  rs: 'snake_case'
  toml: 'PascalCase'
  ts: 'kebab-case'
  yaml: 'kebab-case'
ignore_files:
- 'pyproject.toml'
...
