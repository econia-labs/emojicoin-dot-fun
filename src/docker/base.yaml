# yamllint disable rule:empty-lines rule:key-ordering rule:brackets
---
services:
  broker:
    build:
      context: '../rust'
      dockerfile: 'broker/Dockerfile'
      args:
        FEATURES: 'ws'
    depends_on:
      processor:
        condition: 'service_healthy'
    environment:
      PROCESSOR_WS_URL: 'ws://processor:${PROCESSOR_WS_PORT}/ws'
      PORT: '${BROKER_PORT}'
      RUST_LOG: 'info'
    image: 'econialabs/emojicoin-dot-fun-indexer-broker'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${BROKER_PORT}/']
      interval: '2m'
      timeout: '5s'
      retries: 2
      start_period: '10s'
      start_interval: '2s'
    ports:
    - '${BROKER_PORT}:${BROKER_PORT}'
    restart: 'unless-stopped'

  postgres:
    environment:
      POSTGRES_USER: 'emojicoin'
      POSTGRES_DB: 'emojicoin'
      POSTGRES_PASSWORD: 'emojicoin'
    image: 'postgres:14-bookworm'
    restart: 'always'
    volumes:
    - 'db:/var/lib/postgresql/data'
    healthcheck:
      test: 'pg_isready -h localhost -p 5432 -U emojicoin || exit 1'
      interval: '60s'
      timeout: '1s'
      retries: '1'
      start_period: '15s'
      start_interval: '1s'
    ports:
    - '5432:5432'

  postgrest:
    depends_on:
      postgres:
        condition: 'service_healthy'
    environment:
      PGRST_DB_URI: 'postgres://emojicoin:emojicoin@postgres:5432/emojicoin'
      PGRST_DB_ANON_ROLE: 'web_anon'
      PGRST_DB_MAX_ROWS: '${POSTGREST_MAX_ROWS}'
    image: 'postgrest/postgrest'
    ports:
    - '3000:3000'
    restart: 'unless-stopped'

  processor:
    extra_hosts:
    - 'host.docker.internal:host-gateway'
    build:
      context: '../rust/processor/rust'
      dockerfile: 'Dockerfile'
    environment:
      DATABASE_URL: 'postgres://emojicoin:emojicoin@postgres:5432/emojicoin'
      GRPC_AUTH_TOKEN: '${GRPC_AUTH_TOKEN}'
      GRPC_DATA_SERVICE_URL: '${GRPC_DATA_SERVICE_URL}'
      MINIMUM_STARTING_VERSION: '${MINIMUM_STARTING_VERSION}'
      EMOJICOIN_MODULE_ADDRESS: '${EMOJICOIN_MODULE_ADDRESS}'
      WS_PORT: '${PROCESSOR_WS_PORT}'
    depends_on:
      postgres:
        condition: 'service_healthy'
    image: 'econialabs/emojicoin-dot-fun-indexer-processor'
    restart: 'unless-stopped'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8084/metrics/']
      interval: '30s'
      timeout: '10s'
      retries: 5
      start_period: '15s'
    stop_signal: 'SIGKILL'
    ports:
    - '${PROCESSOR_WS_PORT}:${PROCESSOR_WS_PORT}'

volumes:
  db:
    driver: 'local'
...
